<page-title ng-if="layoutOptions.pageTitles" title="Add Zone Type" description="Zone Type Management"></page-title>

<form name="myForm" method="post">
	<div class="panel panel-headerless">
		<div class="panel-body">

			<div class="member-form-add-header">
				<div class="row">
					<div class="col-md-2 col-sm-4 pull-right-sm">

						<div class="action-buttons">
							<button type="submit" class="btn btn-block btn-secondary" ng-disabled="lock_form">Save Changes</button>
							<!-- <button type="reset" class="btn btn-block btn-gray" ng-click="resetDefaults()">Reset to Default</button> -->
						</div>

					</div>
					<div class="col-md-10 col-sm-8">
					</div>
				</div>
			</div>


			<div class="member-form-inputs">
				<div class="row">
					<div class="col-sm-3">
						<label class="control-label" for="name">Name</label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="name" id="name" value="" ng-model="zonetype.name" ng-required="true"  maxlength="50" required/>
					</div>
					<div class="col-sm-3">
						<span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
							<span ng-show="myForm.name.$error.required">Name is required.</span>
						</span>
					</div>
				</div>
        <div class="row">
          <div class="col-sm-3">
            <label class="control-label" for="name">Replen Source</label>
          </div>
          <div class="col-sm-3">
            <input type="radio" name="replenSource" value="1" ng-model="zonetype.replenSource"/> Yes
          </div>
          <div class="col-sm-3">
            <input type="radio" name="replenSource" value="0" ng-model="zonetype.replenSource"/> No
          </div>
          <div class="col-sm-3">
          </div>
        </div>
			</div>

		</div>
	</div>
</form>
