<page-title ng-if="layoutOptions.pageTitles" title="Edit Site Type" description="Site Type Management"></page-title>

<form name="myForm" method="post" novalidate>
	<div class="panel panel-headerless">
		<div class="panel-body">

			<div class="member-form-add-header">
				<div class="row">
					<div class="col-md-2 col-sm-4 pull-right-sm">

						<div class="action-buttons">
							<button type="submit" class="btn btn-block btn-secondary" ng-click="submitSitetype()" ng-disabled="lock_form || myForm.$invalid">Save Changes</button>
							<!-- <button type="reset" class="btn btn-block btn-gray" ng-click="resetDefaults()">Reset to Default</button> -->
						</div>

					</div>
					<div class="col-md-10 col-sm-8">
					</div>
				</div>
			</div>


			<div class="member-form-inputs">
				<div class="row">
          <div class="col-sm-3">
            <label class="control-label" for="name">Name</label>
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="name" id="name" value="" ng-model="sitetype.name" ng-required="true"  maxlength="50" required/>
          </div>
          <div class="col-sm-3">
            <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
              <span ng-show="myForm.name.$error.required">Name is required.</span>
            </span>
          </div>
        </div>
			</div>

		</div>
	</div>
</form>
