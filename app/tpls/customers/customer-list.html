<page-title ng-if="layoutOptions.pageTitles" title="Customers" description="Customer Management"></page-title>  

<div class="row">

	<div class="col-md-12">

		<tabset>
			<tab heading="All Members">

				<table class="table table-hover members-table middle-align">
					<thead>
						<tr>
							<!-- <th></th> -->
							<th class="hidden-xs hidden-sm"></th>
							<th>username</th>
							<th>FullName</th>
							<th class="hidden-xs hidden-sm">Company</th>
							<th>Settings</th>
						</tr>
					</thead>					
					<tbody>
						
						<tr ng-repeat="item in data" ng-hide="item.deleted">
							<!-- <td class="user-cb" style="visibility: hidden">
								<input type="checkbox" name="members-list[]" value="item._id" checkbox-group/>
							</td> -->
							<td class="user-image hidden-xs hidden-sm">
								<a href="" ng-click="editCustomer(item.userID)">
									<img src="assets/images/user-1.png" class="img-circle" alt="user-pic" />
								</a>
							</td>
							<td class="user-name">
								<a href="" class="name" ng-click="editCustomer(item.userID)">{{item.username}}</a>
								<!-- <span>Administrator</span> -->
							</td>
							<td class="hidden-xs hidden-sm">
								<span class="name">{{item.fullName}}</span>
							</td>
							<td class="user-id">
								{{item.company}}
							</td>
							<td class="action-links">
								<a href="" class="edit" ng-click="editCustomer(item.userID)">
									<i class="linecons-pencil"></i>
									Edit Profile
								</a>

								<a href="" class="delete" ng-click="deleteCustomer(item)">
									<i class="linecons-trash"></i>
									Delete
								</a>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="row">
					<div class="col-sm-12">

						<div class="members-table-actions">
							<!-- <div class="selected-items">

							<div class="selected-actions">
								<a href="#/app/customers-add-customer" class="edit">Add a Customer</a>
							</div>
							
						</div>

					</div>
				</div>
