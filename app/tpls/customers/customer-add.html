<page-title ng-if="layoutOptions.pageTitles" title="Add Customer" description="Customer Management"></page-title>

<form method="post" name="myForm">
	<div class="panel panel-headerless">
		<div class="panel-body">

			<div class="member-form-add-header">
				<div class="row">
					<div class="col-md-2 col-sm-4 pull-right-sm">

						<div class="action-buttons">
							<button type="submit" class="btn btn-block btn-secondary" ng-disabled="lock_form">Save Changes</button>
						</div>

					</div>
					<div class="col-md-10 col-sm-8">
                        <div class="customer-name">
                            Add New
                        </div>
					</div>
				</div>
			</div>


			<div class="member-form-inputs">
				<div class="row">
					<div class="col-sm-3">
						<label class="control-label" for="link">Customer Full Name</label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="link" id="link" value="" ng-model="customer.fullName" ng-required="true" required/>
					</div>
					<div class="col-sm-3">
						<span style="color:red" ng-show="myForm.fullName.$dirty && myForm.fullName.$invalid">
							<span ng-show="myForm.fullName.$error.required">Fullname is required.</span>
						</span>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3">
						<label class="control-label" for="icon">Address</label>
					</div>
					<div class="col-sm-6">
            <textarea  class="form-control" name="address" id="address" cols="30" rows="3" ng-model="customer.address" ng-required="true" required></textarea>
					</div>
					<div class="col-sm-3">
						<span style="color:red" ng-show="myForm.address.$dirty && myForm.address.$invalid">
							<span ng-show="myForm.address.$error.required">Address is required.</span>
						</span>
					</div>
				</div>
				<!-- I enjoy coding -->
				<div class="row">
					<div class="col-sm-3">
						<label class="control-label" for="customerCompany">Customer Company</label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="customerCompany" id="customerCompany" value="" ng-model="customer.company" ng-required="true" required/>
					</div>
					<div class="col-sm-3">
						<span style="color:red" ng-show="myForm.customerCompany.$dirty && myForm.customerCompany.$invalid">
							<span ng-show="myForm.customerCompany.$error.required">username is required.</span>
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<label class="control-label" for="username">User Name</label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="username" id="username" value="" ng-model="customer.username" ng-required="true" required/>
					</div>
					<div class="col-sm-3">
						<span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
							<span ng-show="myForm.username.$error.required">username is required.</span>
						</span>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3">
						<label class="control-label" for="password">Password</label>
					</div>
					<div class="col-sm-6">
						<input type="password" class="form-control" name="password" id="password" value="" ng-model="customer.password"  ng-required="true" required/>
					</div>
					<div class="col-sm-3">
						<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
							<span ng-show="myForm.password.$error.required">Password is required.</span>
						</span>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3">
						<label class="control-label" for="password_confirm">Confirm Password</label>
					</div>
					<div class="col-sm-6">
						<input type="password" class="form-control" name="password_confirm" id="password_confirm" value="" required
							ng-required="true" password-match="customer.password"/>
					</div>
					<div class="col-sm-3">
						<span style="color:red" ng-show="myForm.password_confirm.$dirty && myForm.password_confirm.$invalid">
							<span ng-show="myForm.password_confirm.$error.match">Password Mismatch.</span>
						</span>
					</div>
				</div>
				

				<div class="row">
					<div class="col-sm-3">
						<label class="control-label">Module Access</label>
					</div>
					<div class="col-sm-9">						
						<select class="form-control" multiple="multiple" id="multi-select" name="my-select[]" ng-model="customer.module" ng-options="x.id as x.value for x in module_options">
						</select>
					</div>
				</div>

			</div>

		</div>
	</div>
</form>
