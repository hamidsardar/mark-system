

	<page-title ng-if="layoutOptions.pageTitles" title="System Configuration" description="Web and Mobile App Settings"></page-title>



<form method="post">
	<div class="panel panel-headerless">
		<div class="panel-body">

			<div class="member-form-add-header">
				<div class="row">
					<div class="col-md-2 col-sm-4 pull-right-sm">

						<div class="action-buttons">
							<button type="submit" class="btn btn-block btn-secondary">Save Changes</button>
						</div>

					</div>
					<div class="col-md-10 col-sm-8">
					</div>
				</div>
			</div>


			<div class="member-form-inputs">
				<div class="row">
					<div class="col-sm-2">
						<label class="control-label" for="username">Device ID</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="username" id="username" value="" />
					</div>
					<div class="col-sm-2">
						<label class="control-label" for="username">Terminal ID</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="username" id="username" value="" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-2">
						<label class="control-label" for="link">Device Model</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="link" id="link" value="" />
					</div>
					<div class="col-sm-2">
						<label class="control-label" for="icon">Auto Logout Time</label>
					</div>
					<div class="col-sm-4">
						<div data-step="1" class="input-group spinner">
									<span class="input-group-btn">
										<button data-type="decrement" class="btn btn-gray">-</button>
									</span>
									<input type="text" value="1" class="form-control text-center">
									<span class="input-group-btn">
										<button data-type="increment" class="btn btn-gray">+</button>
									</span>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-2">
						<label class="control-label" for="icon">Device Name</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="icon" id="icon" value="" />
					</div>
					<div class="col-sm-2">
						<label class="control-label" for="icon">Job Attempt Interval</label>
					</div>
					<div class="col-sm-4">
						<div data-step="1" class="input-group spinner">
									<span class="input-group-btn">
										<button data-type="decrement" class="btn btn-gray">-</button>
									</span>
									<input type="text" value="1" class="form-control text-center">
									<span class="input-group-btn">
										<button data-type="increment" class="btn btn-gray">+</button>
									</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<label class="control-label" for="icon">App Server</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="icon" id="icon" value="" />
					</div>
					<div class="col-sm-2">
						<label class="control-label" for="icon">User Authentication</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="icon" id="icon" value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<label class="control-label" for="icon">Customer ID</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="icon" id="icon" value="" />
					</div>
					<div class="col-sm-2">
						<label class="control-label" for="icon">Submit Threshold</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="icon" id="icon" value="" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<label class="control-label" for="icon">Customer Name</label>
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="icon" id="icon" value="" />
					</div>
				</div>



			</div>

		</div>
	</div>
</form>
